<!-- frontend/public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Secure CMS - A secure contact management system"
    />
    <meta name="author" content="Secure CMS Team" />
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' http://localhost:8000;" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    
    <!-- Preload fonts -->
    <link
      rel="preload"
      href="/fonts/inter-var.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    
    <title>Secure CMS</title>
    
    <!-- Critical CSS -->
    <style>
      /* Loading spinner */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f9fafb;
      }
      
      .initial-loader__spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Font loading */
      @font-face {
        font-family: 'Inter var';
        font-weight: 100 900;
        font-display: swap;
        font-style: normal;
        font-named-instance: 'Regular';
        src: url("/fonts/inter-var.woff2") format("woff2");
      }
      
      /* Base styles */
      html {
        height: 100%;
        font-family: 'Inter var', system-ui, -apple-system, sans-serif;
      }
      
      body {
        margin: 0;
        min-height: 100%;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Noscript warning */
      .noscript-warning {
        padding: 1rem;
        background: #fee2e2;
        color: #991b1b;
        text-align: center;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="noscript-warning">
        You need to enable JavaScript to run this app.
      </div>
    </noscript>
    
    <div id="root">
      <div class="initial-loader">
        <div class="initial-loader__spinner"></div>
      </div>
    </div>
    
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
